<!-- templates/friend_requests.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Friend Requests</h1>
        <!-- 循环显示每个好友请求 -->
        <ul class="list-group">
            {% for request in requests %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ request[1] }}</span>
                    <div>
                        <!-- 接受或拒绝按钮 -->
                        <a href="{{ url_for('respond_friend_request', request_id=request[0], action='accept') }}" class="btn btn-success btn-sm">Accept</a>
                        <a href="{{ url_for('respond_friend_request', request_id=request[0], action='reject') }}" class="btn btn-danger btn-sm">Reject</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <!-- 返回主页链接 -->
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
