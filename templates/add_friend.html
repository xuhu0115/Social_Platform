<!-- templates/add_friend.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Friend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mb-4">Add Friend</h1>
                <form method="post" class="card p-4 border-0 shadow-sm">
                    <div class="mb-3">
                        <label for="friend_username" class="form-label">Friend's Username</label>
                        <input type="text" id="friend_username" name="friend_username" class="form-control" placeholder="Enter friend's username" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Friend</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
