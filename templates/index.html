<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- 顶部欢迎信息和操作按钮 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Welcome, {{ current_user.username }}!</h1>
            <div>
                <!-- 链接到发布新状态、添加好友、查看好友请求和登出功能 -->
                <a href="{{ url_for('post') }}" class="btn btn-success">Post a new status</a>
                <a href="{{ url_for('add_friend') }}" class="btn btn-info">Add Friend</a>
                <a href="{{ url_for('friend_requests') }}" class="btn btn-warning">Friend Requests</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>

        <!-- 显示用户和好友发布的内容 -->
        <h2 class="mb-3">Your Posts and Friends' Posts</h2>
        {% if posts %}
            {% for post in posts %}
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ post[1] }}</h5> <!-- 显示用户名 -->
                        <p class="card-text">{{ post[2] }}</p>    <!-- 显示帖子内容 -->
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-muted">No posts available. Start by posting a status or adding friends!</p>
        {% endif %}

    </div>
</body>
</html>
