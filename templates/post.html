<!-- templates/post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Create a New Post</h1>
                <form method="post" class="card p-4 border-0 shadow-sm">
                    <!-- 状态内容输入框 -->
                    <div class="mb-3">
                        <label for="content" class="form-label">What's on your mind?</label>
                        <textarea id="content" name="content" class="form-control" rows="4" placeholder="Share your thoughts..." required></textarea>
                    </div>
                    <!-- 发布按钮 -->
                    <button type="submit" class="btn btn-primary w-100">Post</button>
                </form>
                <!-- 返回首页链接 -->
                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
